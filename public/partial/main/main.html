<div>
  <toaster-container
    toaster-options="{'time-out': 2000, 'animation-class': 'toast-top-center','position-class': 'toast-top-full-width'}">

  </toaster-container>
  <header class="main-header">
    <!-- Logo -->
    <a class="logo" style="background-color:#d73925;text-decoration: none">
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg" style="background-color:#d73925"><b style="color:#ffffff">管理系统</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" style="background-color:#dd4b39" role="navigation">
      <!-- Sidebar toggle button-->
      <a ng-click="logout()" role="button"
         style="float: right;color: #fff;background-color: transparent;background-image: none;padding: 15px 15px;font-weight: 400;">安全退出</a>
      <a ui-sref="main.warningMessage" role="button" id="warnDrop"
         style="text-decoration:none; float: right;color: #fff;background-color: transparent;background-image: none;padding: 15px 15px;font-weight: 400;"
         ng-click="findNumber()">
        <i class="fa fa-bell-o"></i>
        <span class="label label-warning">{{uinumber}}</span>
      </a>

    </nav>
  </header>
</div>
<div class="main-content row" style="height: 100%">
  <div class="left-slider">
    <aside class="main-sidebar">
      <section class="sidebar">
        <div class="user-panel">
          <div class="pull-left image">
            <i class="glyphicon glyphicon-user"></i>
          </div>
          <div class="pull-left info">
            <p><span>{{userName}}</span>,你好</p>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li class="treeview">
            <a ng-click="deviceCtrl()">
              <span class="treeview-icon pull-right">
                <i class="pull-right glyphicon"
                   ng-class="{true: 'glyphicon-chevron-up', false: 'glyphicon-chevron-down'}[ctrlSet]"></i>
              </span>
              <span>智能照明</span>
            </a>
            <ul class="treeview-menu" ng-show="ctrlSet">
              <li ui-sref-active="index-list-active">
                <a ui-sref="main.singleDevice"
                   ng-click="singleDevShow()">
                  <i class="treeview-menu-icon fa"
                     ng-class="{true: 'fa-circle', false: 'fa-circle-o'}[singleDevice]"></i>
                  单点控制
                </a>
              </li>
              <li ui-sref-active="index-list-active">
                <a ui-sref="main.aiConfig.detail"
                   ng-click="aiDevShow()">
                  <i class="treeview-menu-icon fa"
                     ng-class="{true: 'fa-circle', false: 'fa-circle-o'}[aiDevice]"></i>
                  AI配置
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </aside>
  </div>
  <div class="middle" style="width: calc(100% - 230px);padding: 0 15px">
    <div ui-view="content"></div>
  </div>
</div>
